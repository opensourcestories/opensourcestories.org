{{ with .Site.Params.storytelling }}
<section class="storytelling">
    <h1>Tell Your Own Open Source Story</h1>
    <p class="f6 f5-l lh-copy nested-copy-line-height">{{ .booking_copy }}</p>
    <p>
        <a href="{{ .booking_link }}" class="btn btn-primary" target="_blank" rel="noopener">
            <img alt="Book us with Cal.com" src="https://cal.com/book-with-cal-dark.svg">
        </a>
    </p>
</section>
{{ end }}
