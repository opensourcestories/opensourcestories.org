baseURL = "https://www.opensourcestories.org/"
theme = ["github.com/theNewDynamic/gohugo-theme-ananke/v2"]
copyright = "The content on Open Source Stories is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License."
DefaultContentLanguage = "en"
title = "Open Source Stories"

[languages]
  [languages.en]
    languageCode = "en"
    languageName = "English"
    title = "Open Source Stories"
    weight = 1
  [languages.es]
    languageCode = "es"
    languageName = "Español"
    title = "Historias de Código Abierto"
    weight = 2
  [languages.fr]
    languageCode = "fr"
    languageName = "Français"
    title = "Histoires Open Source"
    weight = 3


enableRobotsTXT = true
pagination.pagerSize = 8

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1
  [[menu.main]]
    identifier = "contribute"
    name = "Contribute"
    url = "/contribute/"
    weight = 1
  [[menu.main]]
    identifier = "stories"
    name = "Stories"
    url = "/stories/"
    weight = 1
  [[menu.main]]
    identifier = "posts"
    name = "News"
    url = "/posts/"
    weight = 8
  [[menu.main]]
    identifier = "storycorp"
    name = "StoryCorps"
    url = "https://archive.storycorps.org/communities/open-source-stories/"
    weight = 10



[params]
  favicon = "favicon.ico"
  site_logo = ""
  description = "The Open Source Stories project celebrates collaboration, communication, community and, more in open source by collecting narratives from creators,  ors, and consumers alike."
  featured_image = ""
  recent_posts_number = 4
  background_color_class = "oss-dark-green"
  custom_css = ["opensourcestories.css"]
  body_classes = "avenir almost-black"

[params.ananke.social.follow]
icons = true
new_window_icon = true
networks = [
  "mastodon",
  "bluesky",
  "linkedin",
  "github",
  "rss"
]

[params.ananke.social.share]
icons = true
networks = [
  "mastodon",
  "bluesky",
  "linkedin",
  "github"
]

[params.ananke.social.mastodon]
  profilelink = "https://fedi.opensourcestories.org/@narrator"

[params.ananke.social.github]
  profilelink = "https://github.com/opensourcestories"

[params.ananke.social.linkedin]
  profilelink = "https://www.linkedin.com/company/open-source-stories"

[params.ananke.social.bluesky]
  profilelink = "https://bsky.app/profile/opensourcestories.org"
  
[params.ananke.social.rss]
  profilelink = "/index.xml"

[params.podcast]
  podcast_author = "Open Source Stories"
  podcast_email = "admin@opensourcestories.org"
  podcast_owner = "julia ferraioli"
  podcast_image = "https://www.opensourcestories.org/images/logos/logo-square-1600x1600.png"
  podcast_category_primary = "Technology"
  podcast_category_secondary = "News"
  podcast_subcategories_secondary = ["Tech News", "News Commentary"]
  podcast_explicit = "no"
  podcast_rss = "/stories/index.xml"

[params.Founder.amanda]
  name = "amanda casari"
[params.Founder.julia]
  name = "julia ferraioli"

[permalinks]
  posts = '/posts/:year/:month/:title/'
